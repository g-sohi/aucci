{% extends "base.html"%} {% block title %}
<title>My Listings</title>
{% endblock %} {% block content %}
<div class="my-bids-list">
  <style>
    figure {
      margin-left: 0%;
    }
    h2 {
      font-family: "Signika", sans-serif;
    }
    hr {
      margin-top: 10px;
      margin-bottom: 50px;
    }
    .hr-break {
      padding-top: 0px;
      padding-bottom: 0px;
    }
    table {
      margin-left: auto;
      margin-right: auto;
      align-items: center;
      width: 70%;
      border-collapse: collapse;
      font-family: "Signika", sans-serif;
    }
    tr {
      border-bottom: 2px solid #dcdcdc;
      border-radius: 20px;
    }
    th {
      text-align: left;
    }
    td {
      padding-top: 15px;
      padding-bottom: 15px;
    }
  </style>
  <div class="container" style="margin-top: 2%;">
  <h2
    class="display-5 text-center text-muted"
    style="font-family: 'Signika', sans-serif"
  >
    My Listings
  </h2>
  </div>
  <div
    class="container"
    style="
      border: none;
      background: none;
      padding: 2%;
      box-shadow: 3px 3px 5px rgb(206, 206, 206);
      border-radius: 25px;
    "
  >
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item</th>
          <th>Highest Bid</th>
          <th>Status</th>
        </tr>
      </thead>

      <div class="item-rows">
        <tbody>
          {% for product in products %}
          <tr>
            <td scope="row">
              <figure>
                <img src="{{product.image}}" width="200" />
                <figcaption>{{product.item}}</figcaption>
              </figure>
            </td>
            <td>${{product.price}}</td>
            <td>{{product.status}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </div>
    </table>
  </div>
</div>
<div>
  <footer class="footer navbar fixed-bottom">
    <p
      class="footer-text"
      style="margin: 0 auto; margin-top: auto; max-height: 25px"
    >
      &copy; 2022 AUCCI
    </p>
  </footer>
</div>
{% endblock %}
