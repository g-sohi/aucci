{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'LogoBetter.png' %}" />
    <title>Search Results</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light sticky-top navbar-expand-lg">
      <a class="navbar-brand" href="../search">
        <img src="{% static 'LogoBetter.png' %}" width="30" height="30" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#mynav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="../profile" class="nav-link">My Profile</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">My Listings</a></li>
          <li class="nav-item"><a href="#" class="nav-link">My Bids</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link">My Watchlist</a>
          </li>
          <li class="nav-item"><a href="../settings_view" class="nav-link">Settings</a></li>
          <li class="nav-item"><a href="logout" class="nav-link">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="container" style="font-family: 'Signika', sans-serif"">
      <form
        action="settings_view"
        method="POST"
        style="
          padding: 5%;
          border-style: solid;
          border-radius: 25px;
          width: auto;
        "
      >
        {% csrf_token %}
        <div class="form-group row">
          <div class="col-auto my-1">
            <p>Current First Name: {{ user.first_name }}</p>
            <span>
            <input type="text" name="NewFName" placeholder="{{ user.first_name }}">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-auto my-1">
            <p>Current Last Name: {{ user.last_name }}</p>
            <span>
            <input type="text" name="NewFName" placeholder="{{ user.last_name }}">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-auto my-10">
            <h5>To Change Your Password:</h5>
            <br>
            <p></p>
            <input
            type="password"
            name="password"
            placeholder="Enter Old Password"
            class="form-control"
          />
            <span>
            <input type="text" name="NewFName" placeholder="{{ user.last_name }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputSizeSearch" class="col-sm-2 col-form-label"
            >Size:</label
          >
          <div class="col-auto my-1">
            <!-- <input type="password" class="form-control" id="inputPassword3" placeholder="Password"> -->
            <select
              name="size"
              class="custom-select custom-select-sm"
              id="inputSizeSearch"
              placeholder=""
            >
              <option value="any">Any</option>
              <option value="xs">XS</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
              <option value="xxl">XXL</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPrimaryColorSearch" class="col-sm-2 col-form-label"
            >Primary Color:</label
          >
          <div class="col-auto my-1">
            <select
              name="primary_color"
              class="custom-select custom-select-sm"
              id="inputPrimaryColorSearch"
              placeholder=""
            >
              <option value="any">Any</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="brown">Brown</option>
              <option value="gold">Gold</option>
              <option value="grey">Grey</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div>
      <footer class="footer navbar fixed-bottom">
            <p class="footer-text" style="margin: 0 auto;margin-top:auto; max-height:25px;">&copy; 2022 AUCCI</p>
        </div>
      </footer>
    </div>
  </body>
</html>
