{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'LogoBetter.png' %}" />
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light" id="navbar">
      <a class="navbar-brand" href="index">
        <img src="{% static 'LogoBetter.png' %}" width="30" height="30" />
      </a>
    </nav>
    <div
      class="d-flex align-items-center justify-content-center"
      style="width: 100%; height: 100vh"
    >
      <form
        action="register"
        method="POST"
        style="
          padding: 5%;
          border-style: solid;
          border-radius: 25px;
          font-family: 'Signika', sans-serif;
        "
      >
        {% csrf_token %}
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="f_name">Enter Your First Name:</label>
              <br />
              <input
                type="text"
                name="f_name"
                placeholder="Enter First Name"
                class="form-control"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="l_name">Enter Your Last Name:</label>
              <br />
              <input
                type="text"
                name="l_name"
                placeholder="Enter Last Name"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Enter a Username:</label>
          <br />
          <input
            type="text"
            name="username"
            placeholder="Enter Username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email">Enter an Email Address:</label>
          <br />
          <input
            type="email"
            name="email"
            placeholder="Enter Email"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Enter a Password:</label>
          <br />
          <input
            type="password"
            name="pass"
            placeholder="Enter Password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="username">Re-Enter your chosen password:</label>
          <br />
          <input
            type="password"
            name="confirmpass"
            placeholder="Enter Password Again"
            class="form-control"
          />
        </div>
        <input type="submit" value="Create Account" class="btn btn-primary" />
        <br />
        {% for message in messages %}
        <h3 style="color: red">{{message}}</h3>
        {% endfor %}
      </form>
    </div>
  </body>
</html>
