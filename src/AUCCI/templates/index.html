{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'LogoBetter.png' %}" />
    <title>AUCCI Welcome</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light" id="navbar">
      <a class="navbar-brand" href="#">
        <img src="{% static 'LogoBetter.png' %}" width="30" height="30" />
      </a>
    </nav>
    <div
      class="d-flex align-items-center justify-content-center"
      style="width: 100%; height: 100vh"
    >
      <form
        action=""
        method="post"
        style="
          padding: 5%;
          border-style: solid;
          border-radius: 25px;
          font-family: 'Signika', sans-serif;
        "
      >
        {% csrf_token %}
        <div class="form-group">
          <label for="returninguser">Returning User?</label>
          <br />
          <input
            type="submit"
            name="login_s"
            value="Log In"
            class="btn btn-primary"
          />
        </div>
        <div class="form-group">
          <label for="newuser">New User?</label>
          <br />
          <input
            type="submit"
            name="register_s"
            value="Create a New Account"
            class="btn btn-primary"
          />
        </div>
      </form>
    </div>
  </body>
</html>
